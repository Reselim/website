name: Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: yarn install

      - name: Build
        run: yarn run build

      - name: Create symlink
        run: ln -s ./index.html ./dist/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
            branch: gh-pages
            folder: dist
            cname: reselim.xyz
            clean: true